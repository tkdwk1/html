<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>main</title>
    <style>
        div p {
            color: rgba(207, 207, 207, 0.801);
        }
        div #subtitle {
            color: rgb(131, 103, 80);
            font-size: 22px;
        }
        #shopping {
            width: 60px;
        }
        .image-effect {
            position: relative;
            display: inline-block;
        }
        .image-effect img {
            transition: opacity 0.3s;
        }
        .image-effect:hover img {
            opacity: 0.8;
        }
        .image-effect img {
            transition: transform 0.3s; /* 효과 전환에 대한 시간 설정 */
        }
        .image-effect:hover img {
            transform: scale(1.02);
        }
        
        body {
            background-color: rgb(16, 16, 16);
        }
        #main {
            width: 1200px;
            margin-top: auto;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
        }
        @keyframes fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .sub1 {
            animation: fade 2s ease;
        }
        .sub2 {
            animation: fade 3s ease;
        }
        .sub3 {
            animation: fade 4s ease;
        }
        .sub4 {
            animation: fade 5s ease;
        }
        #introduce {
            animation: fade 2s ease;
        }
        #quest {
            animation: fade 3s ease;
        }
        #twitter {
            animation: fade 4s ease;
        }
        #flea {
            animation: fade 5s ease;
        }
        #second {
            animation: fade 5s ease;
        }

        h2 {
            color: rgb(161, 255, 255);
        }
        .text-effect {
            display: inline-block;
            transition: color 0.3s;
        }
        .text-effect h2 {
            transition: transform 0.3s;
        }
        .text-effect:hover h2 {
            transform: scale(1.02);
        }
        .text-effect:hover h2 {
            color: rgb(0, 221, 255);
            font-weight: bold; 
        }
        .text-effect2 {
            display: inline-block;
            transition: color 0.3s; 
        }
        .text-effect2 h2 {
            transition: transform 0.3s; 
        }
        .text-effect2:hover h2 {
            transform: scale(1.02);
        }
        .text-effect2:hover h2 {
            color: rgb(0, 221, 255);
            font-weight: bold;
        }
        .text-effect3 {

            transition: color 0.3s;
        }
        .text-effect3 h2 {
            transition: transform 0.3s; 
        }
        .text-effect3:hover h2 {
            transform: scale(1.02);
        }
        .text-effect3:hover h2 {
            color: rgb(0, 221, 255);
            font-weight: bold;
        }
        .text-effect4 {
            display: inline-block;
            transition: color 0.3s;
        }
        .text-effect4 h2 {
            transition: transform 0.3s;
        }
        .text-effect4:hover h2 {
            transform: scale(1.02);
        }
        .text-effect4:hover h2 {
            color: rgb(0, 221, 255);
            font-weight: bold; 
        }


    </style>
</head>

<body>
    <img src="images/949fb1c4a6b9ec235ad36e747fbcf59a.png" id="main">
    <div class="image-effect">
